<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="top-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="1">
                           <button id="top-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <input type="hidden" id="single-phone-price" value="1219">
                        <h5>$<span id="phone-price">1,219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="bottom-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button id="bottom-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <input type="hidden" id="single-case-price" value="59">
                        <h5>$ <span id="case-price">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <input type="hidden" id="single-sub-total" value="1278">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$<span id="tax">0</span> </h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>

   /*------------------------------------*/
   /* Top Plus Button event handler starts*/

   const topPlusBtn = document.getElementById("top-plus-btn");
   topPlusBtn.addEventListener("click", function(){
      // getting the value from phone quantity input box and converting the string into number
      let phoneQty = document.getElementById("phone-quantity").value;
      // phoneQty = phoneQty.replace(/\,/g, '');
      let phoneQtyNumber = parseFloat(phoneQty);

      // increasing phone quantity value on each click
      phoneQtyNumber = phoneQtyNumber + 1;
      
      // putting the updated value to phone quantity input box
      document.getElementById("phone-quantity").value = phoneQtyNumber;



      /* Phone Price Updating start*/

      // getting the value of single phone price from hidden input box  
      let phonePrice = document.getElementById("single-phone-price").value;

      
      // converting the string into number & multiplying phone price number with phone quantity number
      const phonePriceNumber = parseFloat(phonePrice) * phoneQtyNumber;

      document.getElementById("phone-price").innerText = phonePriceNumber;

      /* Phone Price Updating ends*/



      /* Case Price Updating start*/

      // getting the innerText from case price span 
      let casePrice = document.getElementById("case-price").innerText;
      casePrice = casePrice.replace(/\,/g, '');
      let casePriceNumber = parseInt(casePrice, 10);


      // adding phone price number with case price number
      subTotalNumber = phonePriceNumber + casePriceNumber;

      document.getElementById("sub-total").innerText = subTotalNumber;
      
      /* Sub Total Price Updating ends*/



      /* Total Price Updating start*/

      totalNumber = subTotalNumber;

      document.getElementById("total").innerText = totalNumber;
      
      /* Total Price Updating ends*/
   });
   /* Top Plus Button event handler ends*/

</html>
